<h2 class="text-center" style="padding-top: 2px;">All Products</h2>
  <div class="row">
    <div class="col-sm-3" style="padding: 1.5%;" *ngFor="let product of products">
      <div class="card">
        <img class="card-img-top" src="{{'http://rjtmobile.com/grocery/images/' +product.image}}" alt="">
        <div class="card-body">
          <h5 class="card-title">{{product.productName}}</h5>
          <h4 class="card-text">{{product.price|currency:'INR'}}<h2><span><del>{{product.mrp|currency:'INR'}}</del></span></h2></h4>
          <a href="#" class="btn btn-dark">Add to cart</a>
        </div>
      </div>
    </div>
  </div>
