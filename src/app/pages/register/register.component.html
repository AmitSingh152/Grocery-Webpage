<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <div class="wrapper">
                <h2 class="text-center">Register</h2>
                <hr>
                <form #registerForm="ngForm" (submit)="onRegisterClick(registerForm.value)">
                    <div class="form-group">
                        <label>First Name</label>
                        <input class="form-control" type="text" name="name" id="" ngModel>
                    </div>
                    <div class="form-group">
                        <label>E-mail</label>
                        <input type="email" class="form-control" name="email" id="" ngModel>
                    </div>
                    <div class="form-group">
                        <label>Phone No.</label>
                        <input type="text" class="form-control" name="mobile" id="" ngModel>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" name="password" id="" ngModel>
                    </div>
                    <input class="btn btn-dark" type="submit" value="Register">
                    <br><small><a class="text-dark" routerLink="/login">Already a user? Login Here</a></small>
                </form>
            </div>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>
