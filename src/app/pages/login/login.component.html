<app-navbar></app-navbar>
<div class="{{'alert '+loginclass}}" role="alert">
    {{responseText}}
</div>
<div class="container">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <div class="wrapper">
                <h2 class="text-center">Login</h2>
                <hr>
                <form #registerForm="ngForm" (submit)="onLoginClick(registerForm.value)">
                    <div class="form-group">
                        <label>E-mail</label>
                        <input type="email" class="form-control" name="email" id="" ngModel>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" name="password" id="" ngModel>
                    </div>
                    <input class="btn btn-dark" type="submit" value="Login">
                    <br><small><a routerLink="/register" class="text-dark">New user? Register Here</a></small> 
                </form>
            </div>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>
